<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Eventos em Javascript</title>
    <script src="01script.js" defer></script>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Formulário com Eventos em Javascript</h1>

    <form id="formulario">
        <label for="campoTexto">Campo de Texto:</label>
        <input type="text" id="campoTexto" required>
        <input type="submit" value="Enviar texto">
    </form>

        
</body>
</html>
