<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulários</title>
    <link rel="stylesheet" href="02style.css">
    <script src="02script.js" defer></script>
</head>
<body>
    <h1>Validação de Formulários</h1>
    <form id="formulario">
        <div class="formGroup">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="obrigatorio">
            <span class="msgError"></span>
        </div>
        <div class="formGroup">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" class="obrigatorio">
            <span class="msgError"></span>
        </div>
        <div class="formGroup">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" class="obrigatorio">
            <span class="msgError"></span>
        </div>
        <div class="formGroup">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" class="obrigatorio">
            <span class="msgError"></span>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
